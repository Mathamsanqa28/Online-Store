<!DOCTYPE html>
<html>

<head>
    <title>Delivery Form</title>
    <!--CSS ONLY-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="STYLES.css" />
</head>

<body>
    <header>
        <!--Linking pages-->
        <nav id="navlinks" class="navbar sticky-top navbar-light bg-dark">
            <a class="navbar-brand" href="home.html"> Home </a>
            <a class="navbar-brand active" href="shop.html"> Shop </a>
            <a class="navbar-brand" href="about.html"> About </a>
            <a href="/cart.html" class="submit">Cart
                <i class="fa fa-shopping-bag"></i> (<span class="total-count"></span>)</a>
        </nav>
    </header>
                        <button id="hide">Hide</button>
                        <button id="show">Show</button>
    <div class="container">
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th colspan="3" id="headingCatalogue">
                         <h2>Summer must-haves.... Coming Soon</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <!-- Bootstrap's thumbnails are used to show linked images in grids with very minimum required markup. -->
                        <!-- Images come in all sizes. So do screens. Responsive images automatically adjust to fit the size of the screen. -->
                        <img src="./images/earrings.jpg" alt="thumbnail example" class="img-responsive img-thumbnail" />
                    </td>

                    <td>
                        <!-- Bootstrap's thumbnails are used to show linked images in grids with very minimum required markup. -->
                        <!-- Images come in all sizes. So do screens. Responsive images automatically adjust to fit the size of the screen. -->
                        <img src="images/earhoops.png" alt="Two classes at once example"
                            class="img-responsive img-thumbnail" />
                    </td>

                    <td>
                        <!-- Bootstrap's thumbnails are used to show linked images in grids with very minimum required markup. -->
                        <!-- Images come in all sizes. So do screens. Responsive images automatically adjust to fit the size of the screen. -->
                        <img src="images/blackHoops.jpg" alt="Two classes at once example"
                            class="img-responsive img-thumbnail" />
                    </td>
                </tr>
            </tbody>
        </table>
        <form>
            <fieldset class="delivery">
                <h1 class="shipping">Shipping Details</h1>
                <label>First Name:<input class="input-adjust" type="text" id="firstname" required>
                </label>
                <label>Surname:<input class="input-adjust" type="text" id="surname" required>
                </label>
                <label>Address :<input class="input-adjust" type="text" id="address" required>
                </label>
                <label>Province: <select id="province" required>
                        <option>Eastern Cape</option>
                        <option>Free State</option>
                        <option>Gauteng</option>
                        <option>KwaZulu-Natal</option>
                        <option>Limpopo</option>
                        <option>Mpumalanga</option>
                        <option>Northern Cape</option>
                        <ption>North West</ption>
                        <option>Western Cape</option>
                    </select>
                </label>
                <label>City:<input class="input-adjust" type="text" id="city" required></label>
                <label>Zip Code: <input class="input-adjust" type="text" required></label>
                <label>Save my delivery address:<input class="input-adjust" type="checkbox" id="saveDetails"></label>
            </fieldset>
            <fieldset class="delivery">
                <p>Confirm order to get reference number.<br>
                    Please note that this is a unique number,<br>
                    that regenerates everytime an order is confirmed.</p>
                <button id="submit">Confirm Order</button>
            </fieldset>
        </form>
        <!--Scripting-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <!--js Popper-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
</body>

</html>
